<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yes,no</title>
</head>
<body>
        <p style="position:absolute;left: 280px;top:175px ;">Do you love me</p>
        <input type="button" value="yes" onclick="yesclick()"
               style="position:absolute; left: 285px;top:235px;">
        <input id="none" type="button" value="no"  onmouseover="noHover()" style="position:absolute;
        left: 360px;top: 235px;" >
      <script>
          function yesclick() {
              alert('afaeffef');
              
          }
          function noHover() {
              var x = Math.round(Math.random() * window.innerWidth);
              var y = Math.round(Math.random() * window.innerHeight);
              document.getElementById('none').style.left=x+'px';
              document.getElementById('none').style.top=y+'px';
              
          }
      </script>

</body>
</html>
